<!DOCTYPE html>
<html>

<head>
  <title>Example HTML Page</title>
</head>

<body>
  <!-- 浏览器支持js脚步 则看不到这个段落 -->
  <noscript>
    <p>This page requires a JavaScript-enabled browser.</p>
  </noscript>
</body>
<script> 
  let name = 'Nicholas'; 
  let age = 36; 
 </script> 
 <script> 
  // 假设脚本不确定页面中是否已经声明了同名变量
  // 那它可以假设还没有声明过
  if (typeof name === 'undefined') { 
  let name; 
  } 
  // name 被限制在 if {} 块的作用域内
  // 因此这个赋值形同全局赋值
  name = 'Matt';
  try { 
 console.log(age); // 如果 age 没有声明过，则会报错
 } 
 catch(error) { 
 let age;
} 
 // age 被限制在 catch {}块的作用域内
 // 因此这个赋值形同全局赋值
 age = 26; 
</script>
</html>
