<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="grandparent">
    <div class="parent">
      <div class="child" style="height: 100px; width:100px; background: black;"></div>
    </div>
  </div>

</body>
<script>
  function addEvent(el, event, callback, isCapture = false) {
    if (!el || !event || !callback || typeof callback !== 'function') return;
    if (typeof el === 'string') {
      el = document.querySelector(el);
    };
    el.addEventListener(event, callback, isCapture);
  }

  addEvent(document, 'DOMContentLoaded', () => {
    const child = document.querySelector('.child')[0];
    const parent = document.querySelector('.parent')[0];
    const grandparent = document.querySelector('.grandparent')[0];

    addEvent(child, 'click', function (e) {
      console.log('child');
    });

    addEvent(parent, 'click', function (e) {
      console.log('parent');
    });

    addEvent(grandparent, 'click', function (e) {
      console.log('grandparent');
    });

    addEvent(document, 'click', function (e) {
      console.log('document');
    });

    addEvent('html', 'click', function (e) {
      console.log('html');
    })

    addEvent(window, 'click', function (e) {
      console.log('window');
    })

  });

</script>

</html>
